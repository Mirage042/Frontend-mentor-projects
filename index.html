<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Project | Frontend Mentor</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <img
          class="qr-image"
          src="images/image-qr-code.png"
          alt="QR code leading to Frontend Mentor webpage"
        />
        <h2 class="main-text">
          Improve your front-end skills by building projects
        </h2>
        <p class="sub-text">
          Scan the qr code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
